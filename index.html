<!-- htmls 문서의 버전 정의-->
<!DOCTYPE html> 

<!--
<태그명 속성="속성값">
속성은 태그를 의미나 기능적으로 보조해줌
HTML태그 속성의 종류: lang, charset,name,content,href,target,src,alt..etc
-->
<!--
hrml 태그는 html 문서의 시작을 의미.
lang은 해당 문서의 주력 언어를 나타냄.
-->
<html lang="ko">
    <!--html 문서의 정보를 작성하는 영역-->
    <head>
        <!--charest은 문서의 인코딩을 결정해줌-->
        <meta charest="UTF-8">
        <!--
        name은 태그에 이름을 만들어주는 듯.
        viewport를 결정해주는 viewport meta 태그 
        title은 문서의 제목을 결정해주는 태그
        -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <!--웹브라우저에 표시되는 영역-->
    <body>
        <p>test</p>
    </body>

</html>
